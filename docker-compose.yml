version: '3.3'

services:
  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_DB: testdb
      POSTGRES_PASSWORD: qwerty1234
      POSTGRES_USER: test
    ports:
      - "5432:5432"

  redis:
      image: redis:5.0.5
      restart: unless-stopped
      ports:
        - "6379:6379"
      command: >
        --requirepass 112233
        
  rest_app:
      container_name: rest_app
      ports:
        - "6969:6969"
      volumes:
        - uploads:/uploads
      build:
         context: .
         dockerfile: rest_app/Dockerfile

  image_handler:
      container_name: image_handler
      build:
          context: .
          dockerfile: image_handler/Dockerfile

  data_saver:
      container_name: data_saver
      volumes:
        - uploads:/uploads
      build:
          context: .
          dockerfile: data_saver/Dockerfile

volumes:
  uploads:
